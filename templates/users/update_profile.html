{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}


<div >
    <h1 style="color: rebeccapurple;">
        Editing info : <span>@{{request.user.username}}</span>
    </h1>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card mx-auto" style="width: 40rem;">
            <div class="card-body">
                <h5 class="card-title mb-3">Update info</h5>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="mb-3 p-6 bg-red-100 rounded-xl">
    {% for error in errors %}
        {{ error }}
    {% endfor %}
    {{ form.non_field_errors }}
</div>

{% endblock content %}
