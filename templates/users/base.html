<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Ticketing Mgt System</title>

    <!-- Google Fonts for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Fira+Mono&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #43156c 0%, #ffde7d 100%);
            min-height: 100vh;
            font-family: 'Roboto', Arial, sans-serif;
            color: #343a40;
        }
        .navbar {
            border-radius: 0 0 18px 18px;
            box-shadow: 0 4px 18px 0 #0002;
            background: linear-gradient(90deg,#6a11cb,#2575fc);
        }
        .navbar-brand {
            font-family: 'Fira Mono', monospace;
            font-weight: 700;
            font-size: 2.1rem;
            letter-spacing: 2px;
            color: #ffd700 !important;
        }
        .footer {
            position: fixed; bottom: 0; width: 100%; text-align: center;
            background: linear-gradient(90deg,#a4508b,#ffd700);
            color: #fff; padding: 8px 0; font-size: 1.1em; z-index: 1000;
        }
        a, .nav-link, .navbar-brand {
            transition: color 0.2s;
        }
        .nav-link:hover, .navbar-brand:hover {
            color: #fff700 !important;
        }
        .btn-primary {
            background: linear-gradient(90deg,#6a11cb,#ffd700);
            border: none;
            color: #fff;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg,#ffd700,#6a11cb);
            color: #1d1127;
        }
        h1, h2, h3 {
            font-family: 'Fira Mono', monospace;
            color: #43156c;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card, .content-section {
            background: #fff7ef;
            border-radius: 16px;
            box-shadow: 0 2px 14px #0002;
            color: #3b1c3a;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">DTMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mg-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled"  href="#" tabindex="-1" aria-disabled="true" >Disabled</a>
                    </li>
                </ul>
                <div class="d-flex gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
                    <a href="{% url 'register-customer' %}" class="btn btn-primary me-2">Register</a>
                    <a href="{% url 'survey' %}" class="btn btn-primary me-2">Survey</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container content-section">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} mx-auto" style="max-width: 450px;" role="alert">
            <b>{{message}}</b>
        </div>
        {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock content %}
    </div>
    <div class="footer">
        Created by <a href="https://t.me/rezacs" style="color: #fff; font-weight: bold;">Reza</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
