<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: rgb(27, 3, 46);">

        <div class="container-fluid">
            <a class="navbar-brand" href="/">DTMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mg-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>

                                <hr class="dropdown-divider">

                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled"  href="#" tabindex="-1" aria-disabled="true" >Disabled</a>
                    </li>
                </ul>
                <!-- <form class="d-flex ms-2">
                    <input type="search" class="form-control me-2" placeholder="Search Tickets">
                    <button class="btn btn-outline-warning me-3" type="submit">
                        Search
                    </button>
                </form> -->
                <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
                <a href="{% url 'register-customer' %}" class="btn btn-primary me-2">Register</a>
                <a href="{% url 'survey' %}" class="btn btn-primary me-2">Survey</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} mx-auto" style="width: 40rem;" role="alert">
            <b>{{message}}</b>
        </div>
        {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock content %}
    </div>
    <br>
    <br>
    <div style="position: fixed; bottom: 0px; width: 100%; text-align: center; background-color: saddlebrown;">
        <p>Created Full by : <a href="https://t.me/rezacs">Reza</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
