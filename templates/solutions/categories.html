{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<div class="container my-4">
    <h2 class="mb-4" style="color: #43156c; font-family: 'Fira Mono', monospace;">
        <i class="bi bi-tags"></i> Browse Ticket Categories
    </h2>
    <div class="row g-4">
        {% for category in categories %}
            {% if not category.parent %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="{% url 'category' category.id %}" style="text-decoration: none;">
                    <div class="card shadow-sm h-100 border-danger" style="border-radius: 16px; transition: box-shadow .2s;">
                        <div class="card-body d-flex align-items-center justify-content-center" style="height: 100px;">
                            <span class="fw-bold fs-4 text-danger">{{ category.title }}</span>
                        </div>
                    </div>
                </a>
            </div>
            {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock content %}
