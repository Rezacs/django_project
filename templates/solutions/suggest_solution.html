{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

    <div >
        <h1 style="color: rebeccapurple;">
            Suggesting a solution for : <a href="{% url 'ticket-details' ticket.number %}">{{ticket.title}}</a>
        </h1>
    </div>


    <div class="row">
        <div class="col-md-6">
            <div class="card mx-auto" >
                <div class="card-body">
                    <h5 class="card-title mb-3">Select A Solution</h5>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1">Title</label>
                            {% render_field form.solution class="form-control" %}
                        </div>
                        <button class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
